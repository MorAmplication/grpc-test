syntax = "proto3";

                 package product;
service ProductService {
 rpc createProduct (ProductCreateInput) returns (Product) {}
rpc products (findManyParams) returns (stream Product) {}
rpc product (ProductWhereUniqueInput) returns (Product) {}
rpc updateProduct (ProductUpdateInput) returns (Product) {}
rpc deleteProduct (ProductWhereUniqueInput) returns (Product) {}
rpc findManyProduct (ProductWhereUniqueInput) returns (stream Order) {}
rpc updateProduct (OrderParams) returns (stream Order) {}
rpc connectProduct (OrderParams) returns (Order) {}
rpc disconnectProduct (OrderParams) returns (Order) {}
rpc findManyProduct (ProductWhereUniqueInput) returns (stream Work) {}
rpc updateProduct (WorkParams) returns (stream Work) {}
rpc connectProduct (WorkParams) returns (Work) {}
rpc disconnectProduct (WorkParams) returns (Work) {} 
 }
message ProductCreateInput {
string createdAt = 1;
string description = 2;
string id = 3;
int32 itemPrice = 4;
string name = 5;
repeated Order orders = 6;
string updatedAt = 7;
repeated Work works = 8;
};
message Product {
string createdAt = 1;
string description = 2;
string id = 3;
int32 itemPrice = 4;
string name = 5;
repeated Order orders = 6;
string updatedAt = 7;
repeated Work works = 8;
};
message ProductWhereUniqueInput {
string createdAt = 1;
string description = 2;
string id = 3;
int32 itemPrice = 4;
string name = 5;
repeated Order orders = 6;
string updatedAt = 7;
repeated Work works = 8;
};
message ProductUpdateInput {
string createdAt = 1;
string description = 2;
string id = 3;
int32 itemPrice = 4;
string name = 5;
repeated Order orders = 6;
string updatedAt = 7;
repeated Work works = 8;
};
message findManyParams {

};
message Order {
string createdAt = 1;
int32 discount = 2;
string id = 3;
int32 quantity = 4;
int32 totalPrice = 5;
string updatedAt = 6;
};
message OrderWhereUniqueInput {
string createdAt = 1;
int32 discount = 2;
string id = 3;
int32 quantity = 4;
int32 totalPrice = 5;
string updatedAt = 6;
};
message OrderParams {
ProductWhereUniqueInput productWhereUniqueInput = 1;
OrderWhereUniqueInput orderWhereUniqueInput = 2;
};
message Work {
string createdAt = 1;
string id = 2;
string name = 3;
string updatedAt = 4;
};
message WorkWhereUniqueInput {
string createdAt = 1;
string id = 2;
string name = 3;
string updatedAt = 4;
};
message WorkParams {
ProductWhereUniqueInput productWhereUniqueInput = 1;
WorkWhereUniqueInput workWhereUniqueInput = 2;
};